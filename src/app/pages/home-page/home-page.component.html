<div class="flex-grid">
  <div *ngFor="let good of goods" class="flex-grid__item">
    <div class="card">
      <div class="card__body">
        <div
          class="card__img"
          [style]="'background-image: url(\'assets/img/' + good.img + '\');'"
        ></div>
        <div class="card__description">
          <h4>{{ good.name }}</h4>
          <div>{{ good.description }}</div>
        </div>
      </div>
      <div class="card__bottom">
        <div class="card__price">{{ good.price | currency:'EUR' }}</div>
        <button nz-button nzType="primary" (click)="addToCart(good)">
          Add to Cart
        </button>
      </div>
    </div>
  </div>
</div>
