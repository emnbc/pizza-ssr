<div class="cart-page">
  <nz-list>
    <nz-list-item *ngFor="let item of cart">
      <div class="cart-page__item-picture" [style]="'background-image: url(\'assets/img/' + item.product.img + '\');'"></div>
      <div class="cart-page__item-body">
        <h3>{{ item.product.name }}</h3>
        <div>{{ item.product.description }}</div>
        <div class="cart-page__item-footer">
          <div class="cart-page__item-price">
            {{ item.product.price * item.quantity | currency:'EUR' }}
          </div>
          <div class="cart-page__item-adjuster">
            <pzs-adjuster
              [(value)]="item.quantity"
              (valueChange)="cartChange()"
            ></pzs-adjuster>
          </div>
        </div>
      </div>
    </nz-list-item>
  </nz-list>
</div>
