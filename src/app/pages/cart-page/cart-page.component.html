<div class="cart-page">
  <nz-list>
    <nz-list-item *ngFor="let item of cart">
      <div class="cart-page__item-picture" [style]="'background-image: url(\'assets/img/' + item.good.img + '\');'"></div>
      <div class="cart-page__item-body">
        <h3>{{ item.good.name }}</h3>
        <div>{{ item.good.description }}</div>
        <div class="cart-page__item-footer">
          <div class="cart-page__item-price">
            {{ item.good.price * item.quantity }}
          </div>
          <div class="cart-page__item-adjuster">
            <pzs-adjuster
              [(value)]="item.quantity"
              (valueChange)="cartChange()"
            ></pzs-adjuster>
          </div>
        </div>
      </div>
    </nz-list-item>
  </nz-list>
</div>
