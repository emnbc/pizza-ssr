<div class="container main-menu">
  <div class="main-menu__logo pointer" (click)="toHome()">
    <img src="assets/img/logo.png" alt="Pizza SSR">
  </div>
  <div class="main-menu__user">
    <a [routerLink]="['/cart']">
      <nz-badge nzStandalone [nzCount]="quantityItems"></nz-badge>
    </a>
    <div *ngIf="user.id; else elseBlock">
      <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
        {{user.email}}
        <i nz-icon nzType="down"></i>
      </a>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu>
          <li nz-menu-item [routerLink]="['/profile']">Profile</li>
          <li nz-menu-item [routerLink]="['/orders']">My orders</li>
          <li nz-menu-divider></li>
          <li nz-menu-item (click)="signOut()">Sign Out</li>
        </ul>
      </nz-dropdown-menu>
    </div>
    <ng-template #elseBlock>
      <div>
        <ul nz-menu nzTheme="dark" [nzSelectable]="false" nzMode="horizontal">
          <li nz-menu-item>
            <a [routerLink]="['/sign-in']">Sign In</a>
          </li>
        </ul>
      </div>
    </ng-template>
  </div>
</div>
